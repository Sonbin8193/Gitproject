<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caculator</title>
</head>
<body>
    <h2>CACULATOR</h2>
    <form action="">
        <input type="text" name="number" id="number1">
        <p id="math"></p>
        <input type="text" name="number" id="number2"><br><br>
        <input type="button" onclick="add()" id="add1" value=" + ">
        <input type="button" onclick="sub()" id="sub1" value=" - ">
        <input type="button" onclick="multi()" id="multi1" value=" * ">
        <input type="button" onclick="div()" id="div1" value=" / ">
    </form>
    <p  id="ketqua"></p>
<script>
        let cong=document.getElementById("add1");
        cong.addEventListener('click', function add() {
            let a=document.getElementById("number1").value;
            s1=parseFloat(a);
            let b=document.getElementById("number2").value;
            s2=parseFloat(b);
            phepcong=s1+s2;
            document.getElementById("ketqua").innerText=(`= ${phepcong}`);
            document.getElementById("math").innerHTML=("+");
            ;}
        );
        let tru=document.getElementById("sub1");
        tru.addEventListener('click', function sub() {
            let a=document.getElementById("number1").value;
            s1=parseFloat(a);
            let b=document.getElementById("number2").value;
            s2=parseFloat(b);
            pheptru=s1-s2;
            document.getElementById("ketqua").innerText=(`= ${pheptru}`);
            document.getElementById("math").innerHTML=("-");
            ;}
        );
        
</script>

</body>
</html>
