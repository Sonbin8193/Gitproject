<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <input type="number" name="number" id="check">
        <button type="submit" onclick="checknumber()">Kiểm tra</button>
        <button type="reset">Xóa</button>
    </form>
    <script>
        function checknumber() {
            let number=document.getElementById("check").value;
            check=parseInt(number);
            let a=check%2;

            if (check<1) { alert("số " + number + " không xác định");
                
            } else {
                if (a==0) { alert(number +" là số chẵn");
                
            } else { alert(number +" là số lẻ");}
            }
        }
    </script>
</body>
</html>
