<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let r=prompt('Nhập bán kính hình tròn');
        let banKinh=parseFloat(r);
        let C=2*r*Math.PI;
        let S=Math.pow(r,2)*Math.PI.toFixed(3);

        
        if (r<0||isNaN(r)) { alert('Bạn nhập sai dữ liệu');
            
        } else { document.write("Chu vi hình tròn là "+ C.toFixed(3) + ", Diện tích hình tròn là "+S);
            
        }
        
       /* alert(`Chu vi hình tròn là ${C.toFixed(3)}, Diện tích hình tròn là ${Math.round(S)}`);
        => toFixed(3) -> lấy 3 số thập phân đằng sau. Math.round(biến) lấy số nguyên */
        
    </script>
</body>
</html>
