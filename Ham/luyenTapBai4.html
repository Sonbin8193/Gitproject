<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a=0;
        let b=0;
        let r=0;
        function tinhDienTichHinhChuNhat(a,b) {
            a=+(prompt('Nhập chiều dài'));
            b=+(prompt('Nhập chiều rộng'));
            return a*b;
        }
        function tinhDienTichHinhTron(r) {
            r=+(prompt('Nhập bán kính'));
            return Math.pow(r,2)*Math.PI;
        }
        
        console.log(tinhDienTichHinhChuNhat(a,b));
        console.log(tinhDienTichHinhTron(r));
    </script>
</body>
</html>
