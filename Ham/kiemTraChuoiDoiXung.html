<body>
    <script>
        function kiemTraChuoiDoiXung(chuoi) {
            let kyTuDau=0;
            let kyTuCuoi=chuoi.length-1;
            chuoiDoiXung = true;
            while (kyTuDau<kyTuCuoi) {
                if (chuoi[kyTuDau]==chuoi[kyTuCuoi]) {
                    kyTuDau++;
                    kyTuCuoi--;
                } else {
                    return chuoiDoiXung = false;
                }
            }
        }
        let string = 'mottom';
        kiemTraChuoiDoiXung(string);
        if (chuoiDoiXung==true) {
            console.log(`Chuối đối xứng`);
        } else {
            console.log(`Chuối không đối xứng`);
        }

    </script>
