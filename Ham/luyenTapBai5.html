<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a=0;
        let ketQua=1;
        function tinhGiaiThua(a) {
            a = +(prompt('Nhập số cần tính: '));
            for (let i = a; i > 1; i--){
                ketQua *= i;
            }
            return ketQua;
        }
        alert(`Kết quả là ${tinhGiaiThua(a)}`);
    </script>
</body>
</html>
