<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a=prompt('Nhập số chia')
        let b=prompt('Nhập số bị chia');
        let c=a%b;

        if (c==0) { alert(a + ' là bội số của ' + b)}
        if (c!==0) {alert (a + ' không phải là bội số của '+b)}
     
    </script>
</body>
</html>
