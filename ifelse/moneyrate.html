<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chuyển đổi tiền tệ</title>
</head>
<body>
    Amount <br>
    <input type="number" name="" id="soluong"><br><br>
    From Currency <br>
    <select name="money1" id="money1">
        <option value="1" selected>VNĐ</option>
        <option value="2">EURO</option>
        <option value="3">USD</option>
        <option value="4">NDT</option>
    </select><br><br>
    To Currency <br>
    <select name="money2" id="money2">
        <option value="5">VNĐ</option>
        <option value="6">EURO</option>
        <option value="7" selected>USD</option>
        <option value="8">NDT</option>
    </select><br><br>
    <button onclick="convert()">Convert</button>
    <div id="ketqua"></div>
    <script>
        debugger
        function convert() {
            let tien1=document.getElementById('money1').value;
            let tien2=document.getElementById('money2').value;
            let sotien=parseInt(document.getElementById('soluong').value);
            let rate1=1;
            let rate2=1;
            switch (tien1) {
                case "1":
                    rate1=1;
                    break;
                case "2":
                    rate1=22000;
                    break;
                case "3":
                    rate1=25000;
                    break;
                case "4":
                    rate1=3450;
                    break;
            }
            switch (tien2) {
                case "5":
                    rate2=1;
                    break;
                case "6":
                    rate2=1/22000;
                    break;
                case "7":
                    rate2=1/25000;
                    break;
                case "8":
                    rate2=1/3450;
                    break;
            }
            let result=(sotien*rate1*rate2).toFixed(3);
            document.getElementById('ketqua').innerHTML=result;
        }
    </script>
</body>
</html>
