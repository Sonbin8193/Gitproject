<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <input type="number" name="" id="month" placeholder="Nhập tháng"><br>
        <input type="number" name="" id="year" placeholder="Nhập năm"><br>
        <button type="button" onclick="soNgay()">Xem</button><br>
    </form>
    <p id="ketQua"></p>
    <script>
        function soNgay() {
            let thang=document.getElementById('month').value;
            let nam=document.getElementById('year').value;
            switch (thang) {
                case "1":
                case "3":
                case "5":
                case "7":
                case "8":
                case "10":
                case "12":
                    document.getElementById('ketQua').innerHTML=`Tháng ${thang} có 31 ngày`;
                    break;
                case "4":
                case "6":
                case "11":
                    document.getElementById('ketQua').innerHTML=`Tháng ${thang} có 30 ngày`;
                    break;
                case "2":
                    if (nam%100==0&&nam%400!=0) {
                        document.getElementById('ketQua').innerHTML=`Tháng 2 có 28 ngày vì ${nam} là năm thường`;
                    } else if (nam%4==0||nam%400==0) {
                        document.getElementById('ketQua').innerHTML=`Tháng 2 có 29 ngày vì ${nam} là năm Nhuận`;
                    } else {
                        document.getElementById('ketQua').innerHTML=`Tháng 2 có 28 ngày vì ${nam} là năm thường`;
                    }
                    // if (true) {
                    //     document.getElementById('ketQua').innerHTML=`Tháng 2 có 29 ngày vì ${nam} là năm Nhuận`;
                    // } else {
                    //     document.getElementById('ketQua').innerHTML=`Tháng 2 có 28 ngày vì ${nam} là năm thường`;
                    // }
                break;
            }
        }
    </script>
</body>
</html>
