<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta id='viewport' content='width=device-width, initial-scale=1.0'>
    <title>Document</title>
    <style>
        button {
            height: 30px;
            width: 45px;
        }
    </style>
</head>
<body>
    <table style="background-color: bisque; height: max-content; width: max-content;">
        <tr>
            <th colspan="8"><input id="screen" style="width: 200px;height: 50px;" disabled></th>
        </tr>
        <tr>
            <td><button type="button" onclick="number('1')">1</button> </td>
            <td><button type="button" onclick="number('2')">2</button> </td>
            <td><button type="button" onclick="number('3')">3</button> </td>
            <td><button type="button" id="pheptinh" onclick="caculator('cong')">+</button> </td>
        </tr>
        <tr>
            <td><button type="button" onclick="number('4')">4</button> </td>
            <td><button type="button" onclick="number('5')">5</button> </td>
            <td><button type="button" onclick="number('6')">6</button> </td>
            <td><button type="button" id="pheptinh" onclick="caculator('tru')">-</button> </td>
        </tr>
        <tr>
            <td><button type="button" onclick="number('7')">7</button> </td>
            <td><button type="button" onclick="number('8')">8</button> </td>
            <td><button type="button" onclick="number('9')">9</button> </td>
            <td><button type="button" id="pheptinh" onclick="caculator('nhan')">*</button> </td>
        </tr>
        <tr>
            <td><button type="button" onclick="reset()">C</button> </td>
            <td><button type="button" onclick="number('0')">0</button> </td>
            <td><button type="button" id="ketQua" onclick="ketQua()">=</button> </td>
            <td><button type="button" id="pheptinh" onclick="caculator('chia')">/</button> </td>
        </tr>
    <script>
        let phepCong;
            let phepToan;
            let giaTriMoi;
            let giaTriCu;
            let result;
        function number(value) {
            document.getElementById('screen').value+=value;
            return;
        }
        function caculator(tinh) {
            giaTriMoi=parseFloat(document.getElementById('screen').value);
            if(tinh=="cong") {
                giaTriCu=giaTriMoi;
                phepToan="+";
            document.getElementById('screen').value="";
            }
            if(tinh=="tru") {
                giaTriCu=giaTriMoi;
                phepToan="-";
            document.getElementById('screen').value="";
            }
            if(tinh=="nhan") {
                giaTriCu=giaTriMoi;
                phepToan="*";
            document.getElementById('screen').value="";
            }
            if(tinh=="chia") {
                giaTriCu=giaTriMoi;
                phepToan="/";
            document.getElementById('screen').value="";
            }
            return;
        }
        function ketQua() {
                giaTriMoi=parseFloat(document.getElementById('screen').value);
            if (phepToan=="+") {
                result=giaTriCu+giaTriMoi;
            }
            if (phepToan=="-") {
                result=giaTriCu-giaTriMoi;    
            }
            if (phepToan=="*") {
                result=giaTriCu*giaTriMoi;    
            }
            if (phepToan=="/") {
                result=giaTriCu/giaTriMoi;    
            }
            document.getElementById('screen').value=result;
        } 
        function reset() {
            document.getElementById('screen').value="0";
        }
    </script>
</body>
</html>
