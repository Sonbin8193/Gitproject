<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>Khai báo biến</p>
    <script>// Bai 1
        let i=10;
        let f=20.5;
        let b=true;
        let s='Hà Nội';

        document.write('i = ' +i);
        document.write('<br/>');
        document.write('f = ' + f);
        document.write('<br/>');
        document.write('b = ' + b);
        document.write('<br/>');
        document.write('s = ' + s);
    </script><br>

    <p>Diện tích hình chữ nhật</p>
    <script>//Bai 2
    let height=10;
    let width=20;
    let area=height*width;

    document.write('area = '+area);
    </script>
    <p>Bài 3</p>
    <script>//kiem tra a,b
        let a=prompt('Nhập số chia')
        let b=prompt('Nhập số bị chia');
        let c=a%b;

        if (c==0) { alert(a + ' là bội số của ' + b)}
        if (c!==0) {alert (a + ' không phải là bội số của '+b)}
     
    </script>
</body>
