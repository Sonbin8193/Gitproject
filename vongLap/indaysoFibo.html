<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function generateFibo(n) {
            if (n==1||n==2) {
                return 1;
            }
            return generateFibo(n-1) + generateFibo(n-2);
        }
        //const N=20;
        for (let i = 1; i < 21; i++) {
            document.write(generateFibo(i) + ";");
        }
        for (let i = 1; i < 21; i++) {
            document.write(generateFibo(i) + ";");
        }
    </script>
</body>
</html>
