<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Nhập số N:
    <input type="number" name="" id="soN">
    <button type="button" onclick="show()">Hiển thị</button>
    <div id="display"></div>
    <script>
        function show() {
            let n=parseInt(document.getElementById('soN').value);
            let mes='';
            for (let i = 0; i < n; ++i) {
                mes +=`This is number ${i}<br>`;
            }
            document.getElementById('display').innerHTML=mes;
        }
    </script>
</body>
</html>
