<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //Tính tổng nhập vào
        let n;
        let tong=0;
        while (n != -1) {  
            n=+(prompt('Nhập số bất kỳ: '));
            document.write(n +'<br>');
            tong += n;
        }
        document.write(tong);
        //Vẽ hình tam giác
        document.write('<hr>')
        let i=1;
        while (i<100) {
            document.write(`<hr width=${i}%>`);
            i++;
        }
    </script>
</body>
</html>
