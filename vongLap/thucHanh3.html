<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //Bài 1:
        for (let i = 0; i < 6; i++) {
            document.write(`The number is ${i} <br>`)
        }
        document.write('<hr>');
        //Bài 2:
        let a=+(prompt('Nhập số bất kỳ:'));
        let tong=0;
        for (let j = 0; j < a+1; j++) {
            tong +=j;  
        }
        document.write(`Tổng là ${tong}`);
        document.write('<hr>');
    </script>
</body>
</html>
