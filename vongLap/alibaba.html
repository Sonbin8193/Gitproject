<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let pw = "Vung oi mo ra";
        let doan;
        do {
            doan=prompt('Nhập mật khẩu: ');
            if (doan==pw) {
                alert('Mật khẩu chuẩn');
            } else {
                alert('Sai rồi');
            }
        } while (doan!==pw);
    </script>
</body>
</html>
