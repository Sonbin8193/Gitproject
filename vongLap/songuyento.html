<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let number=+(prompt('Số lượng số nguyên tố cần:'));
        let count=0;
        let N=2;
       
        while (count<number) {
            let soNguyenTo=true;
            for (let i = 2; i < N; i++) {
                if (N%i==0) {
                    soNguyenTo=false;
                    break;
                }
            }
            if (soNguyenTo==true) {
                document.write(`${N} `);
                count++;
            }
            N++;
        }
    </script>
</body>
</html>
