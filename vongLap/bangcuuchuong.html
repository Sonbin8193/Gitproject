<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body id='main'>
    <script>
        let myTable=document.createElement('table');
        myTable.border=1;
        myTable.cellSpacing=0;
        myTable.cellPadding=5;

        for (let i = 1; i < 10; i++){
            dong=document.createElement('tr')
            for (let j = 2; j < 10; j++) {
                cot=document.createElement('td');
                cot.innerHTML=`${j} x ${i}= ${j*i}`;
                dong.appendChild(cot);
            }
            myTable.appendChild(dong);
            j=2;
        }
        document.getElementById('main').appendChild(myTable);
    </script>
</body>
</html>
</body>
</html>
