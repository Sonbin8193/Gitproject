<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let inputDay=prompt('Nhập ngày');
        let inputMonth=prompt('Nhập tháng');
        let inputYear=prompt('Nhập năm');
        let year=parseInt(inputYear);
        
        if (isNaN(year)) { alert('Nhập sai năm rồi');
        }

        if (inputDay>31) { alert('Nhập sai ngày rồi');
            
        }
       
        if (inputMonth>12) { alert('Nhập sai tháng rồi');
        }
       
        if (inputDay>31||inputMonth>12||isNaN(year)) {  document.write('Không thể hiển thị do sai dữ liệu ngày tháng');
            
        } else {   document.write("Hôm nay là ngày " + inputDay + "-" + inputMonth + "-" + inputYear);
            
        }
      
    </script>
</body>
</html>
