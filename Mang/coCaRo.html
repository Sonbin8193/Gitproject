<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="banCo"></p>
    <input type="button" value="ChangeValue" onclick="change()">
    <script>
        let board=[];
        const N=5;
        const M=6;
        for (let i = 0; i < N; i++) {
            board[i]=[];
            for (let k = 0; k < M; k++) {
                board[i].push(0); 
            }
        }

        function displayBoard() {
            let data='';
            for (let i = 0; i < N; i++) {
                for (let j = 0; j < M; j++) {
                    data+=board[i][j] + '&nbsp;&nbsp;'; 
                }
                data+="<br>";
            }
            document.getElementById('banCo').innerHTML=data;
        }
        displayBoard();
        function change() {
            let x=+(prompt('Nhập số dòng: '));
            let y=+(prompt('Nhập số cột: '));
            if (x>-1 && y>-1 && x<N+1 && y<M+1) {
                board[x-1][y-1]="X"
            }
            displayBoard()
        }
    </script>
</body>
</html>
