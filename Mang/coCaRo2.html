<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .cell{
            border: 1px chocolate;
            padding: 5px;
            width: 10px;
            height: 10px;
            display: inline-block;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="banCo"></div>
    <script>
        let board=[];
        const N=7;
        const M=7;
        for (let i = 0; i < N; i++) {
            board[i]=[];
            for (let k = 0; k < M; k++) {
                board[i].push("."); 
            }
        }
        let luotDi ="X";
        function processCellClick(x,y) {
            if (board[x][y]===".") {
                board[x][y]=luotDi;
            }
            displayBoard();
            luotDi = luotDi==="X"?"O":"X";
        }
        function displayBoard() {
            let data='';
            for (let i = 0; i < N; i++) {
                for (let j = 0; j < M; j++) {
                    data+=`<div class=cell onclick="processCellClick(${i}, ${j})">${board[i][j]}</div>`;
                }
                data+="<br>";
            }
            document.getElementById('banCo').innerHTML=data;
        }

        displayBoard();

    </script>
</body>
</html>
