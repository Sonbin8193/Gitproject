<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .form {
        font-family: "Lucida Grande","Lucida Sans Unicode", Tahoma, sans-serif;
        }
    </style>
</head>
<body>
    <form method="get" action="register.html" class="form">
        <p>Họ và Tên:</p>
        <input type="text" name="name"  placeholder="Nhập tên của bạn" >
        <p>Email:</p>
        <input type="email" name="email"  placeholder="sample@mail.abc" >
        <p>Giới tính:</p>
            <label><input type="radio" name="gender" id="1" checked> Nam</label>
            <label><input type="radio" name="gender" id="2" > Nữ</label>
            <label><input type="radio" name="gender" id="0" > Khác</label>
        <label><p>Số Điện Thoại:</p>
            <input type="text" name="phone" id="phone"><br><br></label>
        <button type="submit">Xác nhận</button>
    </form>
</body>
</html>
