    <script>
        let p3=document.createElement("p");
        p3.innerHTML="Đây là đoạn văn số 3";

        let div=document.getElementById("div1");
        let p1=document.getElementById("p1");
        let p2=document.getElementById("p2");
        div.insertBefore(p3, p2);
       

        // document.getElementById("p2").remove(); Xóa phần tử
     
        function themLine() {

            let p4=document.createElement("p");
            p4.innerHTML="Đây là đoạn văn số " +(theP.length + 1); //số phần tử thẻ p +1
            div.appendChild(p4);
            console.log(p4.length);

        }
    </script>
